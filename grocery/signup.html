<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">

                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">

                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">Or Sign up with social platforms</p>
                    <!-- social sign in logo -->
                    <div class="social-icon">
                        <button class="sbutton">
                           <a href="https://accounts.google.com/accountchooser/identifier?checkedDomains=youtube&dsh=S1762382893%3A1697736952209268&flowEntry=AccountChooser&flowName=GlifWebSignIn&hl=en-GB&ifkv=AVQVeyyS1lRofVfvYHyLdDynK2_-THTFmSNQRGwcdZW133bvbNRYE1Kk2CenQkfvxj544IrWad4t&pstMsg=1&theme=glif"> <img class="limg" src="google.png"> </button></a>
                        </button>
                        <button class="sbutton">
                          <a href="https://www.facebook.com/login/"> <img class="limg" src="fb.svg"></a>
                        </button>
                    </div>
                    
                </form>

            </div>
        </div>
        <div class="panels-container">

        </div>
    </div>
    </div>
</body>

</html>
