<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .card-container{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 100px;
        flex-direction: row;

    }
    .card{
        width: 325px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 10px 5px rgba(0,0,0,0.2);
        margin: 20px;
    }
    .body{
        background-color: #f0f0f0;
    }
    .card img{
        width: 100%;
        height: auto;
    }
    .card-content{
        padding: 16px;
    }
    .card-content h3{
        display: inline-block;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #f0f0f0;
        background-color: black;
        border-radius: 10px;
    }
    .card-content .btn{
        display: inline-block;
        padding: 8px 16px;
        background-color: #333;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 16px;
        color: #fff;

    }
    </style>
</head>
